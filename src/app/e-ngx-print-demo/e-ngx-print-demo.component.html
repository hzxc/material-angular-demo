<div id="print_div" #print_div>
  <table class="table table-striped">
      <thead *ngIf="showHead">
      <tr>
          <th>#</th>
          <th id="th_green">First Name</th>
          <th>Last Name</th>
          <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of datas; let i = index">
          <td class="td_blue">{{i}}</td>
          <td>{{user?.firstName}}</td>
          <td>{{user?.lastName}}</td>
          <td>{{user?.userName}}</td>
      </tr>
      </tbody>
  </table>
  <table *ngIf="hideTable1" id="table1" class="table table-striped">
      <thead>
      <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of datas; let i = index">
          <td>{{i}}</td>
          <td>{{user?.firstName}}</td>
          <td>{{user?.lastName}}</td>
          <td>{{user?.userName}}</td>
      </tr>
      </tbody>
  </table>
</div>
<h2>两种打印模式（iframe and popup）- 打印指定html</h2>
<div>
  <e-ngx-print
      [btnText]="'iframe模式'"
      [btnClass]="{'btn': true, 'btn-success': true}"
      [printHTML]="print_div"
      [printStyle]="printStyle"
      [printCSS]="printCSS"
      (printComplete)="printComplete()">
  </e-ngx-print>
</div>
<div>
  <e-ngx-print
      [mode]="'popup'"
      [popTitle]="'表格打印'"
      [btnText]="'popup模式'"
      [btnClass]="{'btn': true, 'btn-warning': true}"
      [printHTML]="print_div"
      [printStyle]="printStyle"
      [printCSS]="printCSS"
      (printComplete)="printComplete()">
  </e-ngx-print>
</div>
<h2>打印指定字符串</h2>
<div>
  <e-ngx-print
      [btnText]="'iframe模式'"
      [btnClass]="{'btn': true, 'btn-success': true}"
      [printHTML]="editorText"
      (printComplete)="printComplete()">
  </e-ngx-print>
</div>
<div>
  <e-ngx-print
      [mode]="'popup'"
      [popTitle]="'表格打印'"
      [btnText]="'popup模式'"
      [btnClass]="{'btn': true, 'btn-warning': true}"
      [printHTML]="editorText"
      (printComplete)="printComplete()">
  </e-ngx-print>
</div>
<h2>自定义打印（将隐藏的html显示并打印）</h2>
<div>
  <e-ngx-print #print1
                     [showBtn]="false"
                     [printStyle]="printStyle"
                     [printCSS]="printCSS"
                     (printComplete)="printComplete()">
  </e-ngx-print>
  <button class="btn btn-success" (click)="customPrint('print1')">iframe模式</button>
</div>
<div>
  <e-ngx-print #print2
                     [mode]="'popup'"
                     [popTitle]="'表格打印'"
                     [showBtn]="false"
                     [printHTML]="print_div"
                     [printStyle]="printStyle"
                     [printCSS]="printCSS"
                     (printComplete)="printComplete()">
  </e-ngx-print>
  <button class="btn btn-warning" (click)="customPrint('print2')">popup模式</button>
</div>
